<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Business Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    /* Dashboard Metrics Container using Flexbox for alignment */
    #dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .metric-card {
      flex: 1 1 300px; /* Grow and shrink with a base width of 300px */
      height: 140px;
      padding: 10px;
      background-color: lightgray;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Inventory List Section */
    #inventoryList {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }
    .product-item {
      cursor: pointer;
      color: blue;
      margin: 5px 0;
    }
    /* Customer Section Container using Flexbox */
    #customerSection {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .customer-card {
      flex: 1 1 150px;
      padding: 10px;
      background-color: lightblue;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    /* Button Styling */
    button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactive Business Dashboard</h1>

  <!-- Dashboard Metrics Section -->
  <h2>Dashboard Metrics</h2>
  <div id="dashboard">
    <!-- Static Metric Cards -->
    <div class="metric-card">
      <h3>Profit</h3>
      <p>$10,000</p>
    </div>
    <div class="metric-card">
      <h3>Expenses</h3>
      <p>$3,000</p>
    </div>
    <!-- The dynamic Revenue card will be added here via JavaScript -->
  </div>

  <!-- Inventory List Section -->
  <h2>Inventory List</h2>
  <ul id="inventoryList"></ul>
  <button onclick="addInventoryItem('Laptop')">Add Laptop</button>
  <button onclick="addInventoryItem('Smartphone')">Add Smartphone</button>

  <!-- Customer Section -->
  <h2>Customer Section</h2>
  <div id="customerSection">
    <div class="customer-card">Customer 1</div>
    <div class="customer-card">Customer 2</div>
    <div class="customer-card">Customer 3</div>
    <div class="customer-card">Customer 4</div>
  </div>

  <!-- Link to JavaScript File -->
  <script src="cc_12.js"></script>
</body>
</html>
